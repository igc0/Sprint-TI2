<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pessoal</title>

    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <link rel="stylesheet" href="/css/cadastroPessoal.css">
</head>

<body>

    <div id="main-container">
        <h1>Cadastre-se para acessar o sistema</h1>

        <button id="btnCarregaDados"></button>
        <div id="tela"></div>


        <form id="register-form" action="">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2"
                    data-email-validate>
            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome" data-required data-min-length="3"
                    data-max-length="16">
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" data-required
                    data-only-letters>
            </div>
            <div class="half-box spacing">
                <label for="lastname">CPF</label>
                <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF" data-password-validate
                    data-required>
            </div>
            <div class="half-box">
                <label for="passconfirmation">Senha</label>
                <input type="text" name="password" id="password" placeholder="Digite sua senha" data-password-validate
                    data-required>
            </div>
            <div>
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div>
                <p>JÃ¡ possui login?
                    <a href="/personal-login/">Entrar</a>
                </p>
            </div>
            <div class="full-box">
                <input id="btn-submit" type="submit" value="Registrar">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="/js/cadastroPessoal.js"></script>
</body>

</html>
