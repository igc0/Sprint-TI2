</head>

                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <!--
                    <li class="nav-item">

                    <li class="nav-item">
                        <a class="nav-link" href="/calculator">Investimentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inflation-chart">Câmbio e Inflação</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">

                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/calendar">Calendário</a></li>
                            <li><a class="dropdown-item" href="/planning-chart">Planejamento
                                    Mensal</a></li>

                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/financial-registration">Cadastro de

    <div class="container" id="titulo">
        <div class="row align-items-center">
            <div class="col">
                <h1>Calculadora</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">

                    <div class="input-group">
                        <label for="valorIncial" class="input-group-text">Valor Inicial</label>

                        <input type="valor" id="valorInicial" class="form-control">
                    </div>

                </div>
                <div class="row">
                    <div class="input-group">
                        <label for="rendimento" class="input-group-text">Rendimento Mensal</label>


                        <input type="valor" id="rendimento" class="form-control">


                        <span class="input-group-text">
                            %
                        </span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label for="meses" class="input-group-text">Meses</label>
                        <input type="valor" id="meses" class="form-control">
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label for="valorFinal" class="input-group-text">Valor Final</label>
                        <input type="valor" id="valorFinal" class="form-control" readonly>
                        <button type="button" class="btn btn-primary" id="calcular">Calcular</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <canvas id="grafico"></canvas>

            </div>
        </div>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Mês</th>
                    <th scope="col">Valor</th>
                </tr>
            </thead>
            <tbody id="tabelaValores">
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js "></script>
    <script src="/js/calculadora.js"></script>
