<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/img/logo/822616_preview.png" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                InvestSmart
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <!--
                    <li class="nav-item">
                        <a class="nav-link" href="docs/index.html">Docs</a>
                    </li>
                    -->
                    <li class="nav-item">
                        <a class="nav-link" href="/calculator">Investimentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inflation-chart">Câmbio e Inflação</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Gestão Financeira
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/calendar">Calendário</a></li>
                            <li><a class="dropdown-item" href="/planning-chart">Planejamento
                                    Mensal</a></li>
                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Controle de Gastos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/financial-registration">Cadastro de
                                    Gastos</a></li>
                            <li><a class="dropdown-item" href="/spending-chart">Gráfico de
                                    Controle</a></li>

                        <a class="nav-link" href="/personal-login/">Login</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="resume">
            <div>
                Entradas: R$
                <span class="incomes">0.00</span>
            </div>
            <div>
                Saídas: R$
                <span class="expenses">0.00</span>
            </div>
            <div>
                Total: R$
                <span class="total">0.00</span>
            </div>
        </div>
        <div class="newItem">
            <div class="divDesc">
                <label for="desc">Descrição</label>
                <input type="text" id="desc" />
            </div>
            <div class="divAmount">
                <label for="amount">Valor</label>
                <input type="number" id="amount" />
            </div>
            <div class="divType">
                <label for="type">Tipo</label>
                <select id="type">
                    <option>Entrada</option>
                    <option>Saída</option>
                </select>
            </div>
            <button id="btnNew">Incluir</button>
        </div>
        <div class="divTable">
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th class="columnAmount">Valor</th>
                        <th class="columnType">Tipo</th>
                        <th class="columnAction"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/cadastroFinanceiro.js"></script>
