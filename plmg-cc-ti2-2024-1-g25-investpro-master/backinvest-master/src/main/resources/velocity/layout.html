#macro(mainLayout)
<html>

<head>
    <title>Financeiro</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- Ícone da página -->
    <link rel="icon" href="/favicon.png">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Ícones de caixa -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- Ícones de remix -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">

                InvestSmart
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <!--
                    <li class="nav-item">
                        <a class="nav-link" href="docs/index.html">Docs</a>
                    </li>
                    -->
                    <li class="nav-item">
                        <a class="nav-link" href="/calculator">Investimentos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/inflation-chart">Câmbio e Inflação</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Gestão Financeira
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/calendar">Calendário</a></li>
                            <li><a class="dropdown-item" href="/planning-chart">Planejamento

                        </ul>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Controle de Gastos
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/financial-registration">Cadastro de
                                    Gastos</a></li>
                            <li><a class="dropdown-item" href="/spending-chart">Gráfico de
                                    Controle</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/personal-login/">Login</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div id="content">
            $bodyContent
        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
#end
